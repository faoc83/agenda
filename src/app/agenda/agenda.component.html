<app-header></app-header>
<div class="col-md-6">

    <!-- <p *ngIf="displayEvent!==''">Display event : {{displayEvent | json}}</p> -->

    <div *ngIf="calendarOptions">
        <!-- <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)" (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar> -->
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" [(eventsModel)]="events"></ng-fullcalendar>
    </div>
</div>
<div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{message}}
</div>

<div class="col-md-6">
    <form #userEvent="ngForm" class="form-event" (ngSubmit)="newEvent(userEvent.value)">

        <div class="form-group">
            <label for="inputTitle">Titulo</label>
            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Titulo" [(ngModel)]="title" required>
        </div>
        <div class="form-group">
            <label for="inputStartDate">Data Inicio</label>
            <input type="date" id="inputStartDate" name="startDate" [(ngModel)]="startDate" pattern="dd/MM/YYYY" value="{{ startDate}}">
            <input type="time" id="inputstartDateT" name="startDateT" [(ngModel)]="startDateT" value="{{ startDateT }}">

        </div>
        <div class="form-group">
            <label for="inputEndDate">Data Fim</label>
            <input type="date" id="inputEndDate" name="endDate" [(ngModel)]="endDate" pattern="dd/MM/YYYY" value="{{ endDate}}">
            <input type="time" id="inputEndDateT" name="endDateT" [(ngModel)]="endDateT" value="{{ endDateT }}">
        </div>

        <!--  <div class="form-group">
                        <input type="checkbox" class="form-check-input" id="allDay">
                        <label class="form-check-label" for="allDay" name="allDayEvent" value="false" ngModel>All Day</label>
                      </div> -->
        <button type="submit" class="btn btn-primary" *ngIf="!show">Criar Evento</button>

    </form>

    <div class="form-group" *ngIf="show">
        <button class="btn btn-primary" (click)="updateEvent()">Editar</button>
        <button class="btn btn-default" (click)="cancelEditEvent()">Cancelar</button>
        <button class="btn btn-danger" (click)="deleteEvent()">Apagar</button>
    </div>
</div>
